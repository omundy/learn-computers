<h2>About data types</h2>
<p>A <strong>data type</strong> defines the <em>kind</em> of data that is stored or used by a program.</p>
<p>Most languages organize data by <strong>primitive</strong> and <strong>non-primitive</strong> types. These diagrams show the most common data types in Javascript and C# languages.</p>
<p><img src="../assets/img/data-types/javascript-diagram-data-types.png" alt="js data types" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="owen" data-marpit-pagination="5" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<blockquote>
<p>The <strong>primitive</strong> and <strong>non-primitive</strong> organization structure (a.k.a. <strong>value</strong> vs. <strong>reference</strong>) also explains how data is stored in computer memory and affects software production and performance. See <a href="#value-vs-reference-types">Advanced Topics</a> for more.</p>
</blockquote>
<p><img src="../assets/img/banner/banner-data-types-c-sharp.png" alt="js data types" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="owen" data-marpit-pagination="6" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Data Values</h3>
<p>A data type is different than its <strong>value</strong>. In this C# example below, <code>7</code> is the <em>value</em> of the <code>mid</code> variable  and <code>int</code> (integer) is its <em>type</em>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cs"><span class="hljs-comment">// Unity C# example</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">Monster</span>
{
    <span class="hljs-built_in">int</span> mid = <span class="hljs-number">7</span>;
    <span class="hljs-built_in">float</span> health = <span class="hljs-number">0.20f</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="owen" data-marpit-pagination="7" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Strong vs. loosely-typed</h3>
<p>Some programming languages (e.g. C#, Java, Python) are <a href="https://en.wikipedia.org/wiki/Strong_and_weak_typing">strongly typed</a>, requiring programmers to predefine what kind of data they are using in variables, parameters, functions, etc. before they actually use them.</p>
<p>Other, <strong>loosely typed</strong> languages like Javascript, Perl, and PHP, <em>do not</em> require programmers to define their type ahead of time.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-comment">// javascript example</span>
<span class="hljs-keyword">var</span> mid = <span class="hljs-number">7</span>;
<span class="hljs-keyword">var</span> health = <span class="hljs-number">0.20</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="owen" data-marpit-pagination="8" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h2>Primitive data types</h2>
<p>These common primitive data types (and examples) can be found across many strong- and loosely-typed programming languages and databases.</p>
<blockquote>
<p><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f449.svg" data-marp-twemoji=""/> Presenter Note: Demonstrate these with <code>typeof</code> in the DevTools Console.</p>
</blockquote>
<h3>Boolean</h3>
<p>The boolean type can only have one of two values:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-literal">true</span>
<span class="hljs-literal">false</span>
</code></pre>
<p>Most programming languages have a default value for a type. When you create a new boolean variable in a strongly-typed language it will be <code>false</code> by default.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="owen" data-marpit-pagination="9" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Integer</h3>
<p>Integers (a.k.a. <code>int</code> types) are used to store whole numbers.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">-<span class="hljs-number">4</span>
<span class="hljs-number">1</span>
<span class="hljs-number">45</span>
<span class="hljs-number">10000000000</span>
</code></pre>
<h3>Floats</h3>
<p>Numbers with decimals, also called <code>floats</code> (&quot;floating-point numbers&quot;).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-number">3.14</span>
<span class="hljs-number">.0000001</span>
<span class="hljs-number">10000000000.0</span>
</code></pre>
<p>Unlike many other languages, Javascript does not distinguish <code>int</code> from <code>float</code> numbers.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="owen" data-marpit-pagination="10" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Strings:</h3>
<p>A string is any grouping of letters, words, numbers, or character symbols surrounded by single or double quotes, or back ticks.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-string">&quot;hello world <img class="emoji" draggable="false" alt="😀" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f600.svg" data-marp-twemoji=""/>&quot;</span>
<span class="hljs-string">&#x27;2 be or not 2 be&#x27;</span>
<span class="hljs-string">`favorite numbers: 1, 2, and 3.14`</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="owen" data-marpit-pagination="11" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Non-types</h3>
<p>Just as there are types that represent data, there are types that represent NO data</p>
<ul>
<li><strong>Null</strong> is a zero value. A special “value” that represents NO value!</li>
<li><strong>undefined</strong> is the value of a variable that has not been assigned a value.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> myVar;
myVar <span class="hljs-comment">// -&gt; undefined</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="owen" data-marpit-pagination="12" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h2>Explore data types in the console</h2>
<p>An <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Expressions_and_Operators">expression</a> is any unit of code that resolves to a data value. Expressions are the fundamental building blocks of code, and use data (&quot;operands&quot;) with <a href="https://www.w3schools.com/js/js_operators.asp">operators</a> to perform math, logic, or string calculations.</p>
<h3><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f449.svg" data-marp-twemoji=""/> <strong>Try it out</strong></h3>
<ol>
<li>In a web browser, <a href="https://developer.chrome.com/docs/devtools/open/">open the Developer Tools</a> and click Console.</li>
<li>At the bottom, you will see a <code>&gt;</code> <strong>prompt</strong> where you can enter (<em>input</em>) Javascript code.</li>
<li><strong>Primary expressions</strong> - If you pass data to Javascript it will simply <strong>return</strong> that value.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-number">12</span>
</code></pre>
<details>
<summary>Solution</summary>
<img src="../assets/img/data-types/devtools-console-12.png" />
</details>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="owen" data-marpit-pagination="13" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f449.svg" data-marp-twemoji=""/> <strong>Try it out</strong></h3>
<ol start="4">
<li>Adding an <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Expressions_and_Operators#arithmetic_operators">arithmetic</a> operator and another data value will prompt Javascript to <strong>evaluate</strong> the code, multiplying the values to <strong>return</strong> (<em>output</em>) the <em>new</em> value <code>144</code> produced.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-number">12</span> * <span class="hljs-number">12</span>
</code></pre>
<ol start="5">
<li>If you use the <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof"><code>typeof</code></a> operator, Javascript will return a string describing the data's <em>type</em>.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">typeof</span> <span class="hljs-number">12</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="owen" data-marpit-pagination="14" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f449.svg" data-marp-twemoji=""/> <strong>Try it out</strong></h3>
<ol start="6">
<li>If you combine expressions, Javascript will evaluate each in the appropriate order. <strong>What will these return?</strong></li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">typeof</span> (<span class="hljs-number">12</span> * <span class="hljs-number">12</span>)
<span class="hljs-keyword">typeof</span> (<span class="hljs-keyword">typeof</span> (<span class="hljs-number">12</span> * <span class="hljs-number">12</span>))
<span class="hljs-keyword">typeof</span> <span class="hljs-string">&quot;hello world!&quot;</span>
</code></pre>
<details>
<summary>Solution</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">typeof</span> (<span class="hljs-number">12</span> * <span class="hljs-number">12</span>) <span class="hljs-comment">// -&gt; &quot;number&quot;</span>
<span class="hljs-keyword">typeof</span> (<span class="hljs-keyword">typeof</span> (<span class="hljs-number">12</span> * <span class="hljs-number">12</span>)) <span class="hljs-comment">// -&gt; &quot;string&quot; - The 1st returns &quot;number&quot;, a string value, to the 2nd</span>
<span class="hljs-keyword">typeof</span> <span class="hljs-string">&quot;hello world!&quot;</span> <span class="hljs-comment">// -&gt; &quot;string&quot;</span>
</code></pre>
</details>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="owen" data-marpit-pagination="15" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f449.svg" data-marp-twemoji=""/> <strong>Try it out</strong></h3>
<ol start="7">
<li>A data's value and its type are not the same thing. <strong>What type are these?</strong></li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-number">555</span>
<span class="hljs-string">&quot;555&quot;</span>
<span class="hljs-string">`false`</span>
<span class="hljs-literal">true</span>
</code></pre>
<details>
<summary>Solution</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-number">555</span> <span class="hljs-comment">// -&gt; &quot;number&quot;</span>
<span class="hljs-string">&quot;555&quot;</span> <span class="hljs-comment">// -&gt; &quot;string&quot;</span>
<span class="hljs-string">`false`</span> <span class="hljs-comment">// -&gt; &quot;string&quot;</span>
<span class="hljs-literal">true</span> <span class="hljs-comment">// -&gt; &quot;boolean&quot;</span>
</code></pre>
</details>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="owen" data-marpit-pagination="16" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h2>Type conversion</h2>
<p>Many programming languages allow you to <a href="https://en.wikipedia.org/wiki/Type_conversion">convert a data's type</a>. In Javascript, <a href="https://developer.mozilla.org/en-US/docs/Glossary/Type_Conversion">type conversion</a> can happen intentionally (a.k.a. &quot;explicit conversion&quot;), such as when you use built-in functions to initiate the conversion.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">typeof</span> <span class="hljs-title class_">Number</span>(<span class="hljs-string">&quot;555&quot;</span>) <span class="hljs-comment">// -&gt; &quot;number&quot;</span>
<span class="hljs-keyword">typeof</span> <span class="hljs-title class_">String</span>(<span class="hljs-number">555</span>) <span class="hljs-comment">// -&gt; &quot;string&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="owen" data-marpit-pagination="17" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Type <em>coercion</em></h3>
<p>It can also happen when it automatically converts your data to another type (a.k.a. &quot;implicit conversion&quot; or &quot;type <a href="https://developer.mozilla.org/en-US/docs/Glossary/Type_coercion"><em>coercion</em></a>&quot;). For example, when you use the <code>+</code> operator with two numbers then Javascript will perform arithmetic. But, if one of the operands is a <code>string</code> it will automatically convert all data types to <code>string</code> and then concatenate them into a larger string.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> test = <span class="hljs-number">10</span>;
test + <span class="hljs-number">1</span> <span class="hljs-comment">// -&gt; 11</span>
test + <span class="hljs-string">&quot; apples&quot;</span> <span class="hljs-comment">// -&gt; &quot;10 apples&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="owen" data-marpit-pagination="18" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h2>Data collections</h2>
<p>In addition to <a href="https://developer.mozilla.org/en-US/docs/Glossary/Primitive">primitive data types</a> like <code>boolean</code>, <code>number</code>, and <code>string</code>, many programming languages have types classified as data collections, which can include <code>arrays</code>, <code>objects</code>, as well as more complex entities, hierarchical collections, and lists.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="owen" data-marpit-pagination="19" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Arrays</h3>
<p>Most languages use the <code>array</code> type to store one or more instances of the same type (or even different types) of data. The instances are separated by commas, enclosed in square brackets. In Javascript, these are both valid arrays:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> numbers = [<span class="hljs-number">4</span>,<span class="hljs-number">3</span>,<span class="hljs-number">2</span>,<span class="hljs-number">1</span>];
<span class="hljs-keyword">var</span> greeting = [<span class="hljs-string">&quot;hello&quot;</span>, <span class="hljs-string">&quot;world&quot;</span>];
</code></pre>
<p>In Javascript, you can assign or retrieve individual cells from arrays like below. Arrays are zero-indexed so providing <code>1</code> between the square brackets gives you the 2nd value:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">greeting[<span class="hljs-number">1</span>] <span class="hljs-comment">// -&gt; &quot;world&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="owen" data-marpit-pagination="20" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<p>The <code>array</code> data type is a common way to store tabular data (rows and columns). To do this, we use an array of arrays, or &quot;two-dimensional array&quot;, where each row is its own array:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> cars = [
    [<span class="hljs-string">&quot;make&quot;</span>, <span class="hljs-string">&quot;model&quot;</span>, <span class="hljs-string">&quot;year&quot;</span>],
    [<span class="hljs-string">&quot;Pontiac&quot;</span>, <span class="hljs-string">&quot;Vibe&quot;</span>, <span class="hljs-number">2009</span>],
    [<span class="hljs-string">&quot;Honda&quot;</span>, <span class="hljs-string">&quot;Fit&quot;</span>, <span class="hljs-number">2007</span>],
    [<span class="hljs-string">&quot;Chevrolet&quot;</span>, <span class="hljs-string">&quot;Blazer&quot;</span>, <span class="hljs-number">2000</span>],
    [<span class="hljs-string">&quot;Toyota&quot;</span>, <span class="hljs-string">&quot;RAV4&quot;</span>, <span class="hljs-number">1999</span>]
];
</code></pre>
<p>To get a &quot;cell&quot; in this table, use the following notation, where the first number is the row, and second is the column:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">cars[<span class="hljs-number">1</span>][<span class="hljs-number">0</span>] <span class="hljs-comment">// -&gt; &quot;Pontiac&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="owen" data-marpit-pagination="21" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f449.svg" data-marp-twemoji=""/> <strong>Try it out</strong></h3>
<ol>
<li>Copy / paste the cars array into the console and press <kbd>return</kbd>. The data is now saved there.</li>
<li>You can log the above example using <code>console.log()</code> by placing the reference to the data point inside the parentheses, like this: <code>console.log(cars[1][0])</code></li>
<li>Log the notation to access the Chevrolet's model only.</li>
<li>Log the notation to access the Honda's year.</li>
<li>Log the notation to access the make of the car built in 1999.</li>
</ol>
<details>
<summary>Solution</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(cars[<span class="hljs-number">3</span>][<span class="hljs-number">1</span>]); <span class="hljs-comment">// -&gt; &quot;Blazer&quot;</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(cars[<span class="hljs-number">2</span>][<span class="hljs-number">2</span>]); <span class="hljs-comment">// -&gt; 2007</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(cars[<span class="hljs-number">4</span>][<span class="hljs-number">0</span>]); <span class="hljs-comment">// -&gt; &quot;Toyota&quot;</span>
</code></pre>
</details>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="owen" data-marpit-pagination="22" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Objects</h3>
<p>Javascript contains its own definition of objects, which is slightly different than the way that other languages use objects and classes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">let</span> artist = {
    <span class="hljs-attr">name</span>: <span class="hljs-string">&quot;Miles Davis&quot;</span>,
    <span class="hljs-attr">instrument</span>: <span class="hljs-string">&quot;trumpet&quot;</span>
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="owen" data-marpit-pagination="23" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<p>Javascript objects are powerful types because you can store any type of data in them, even arrays, other objects, and functions.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">var</span> singer = {
    <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Bruce Springsteen&quot;</span>,
    <span class="hljs-string">&quot;albums&quot;</span>: [
        {
            <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Born to Run&quot;</span>,
            <span class="hljs-string">&quot;year&quot;</span>: <span class="hljs-number">1975</span>
        }, {
            <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;Born in the U.S.A.&quot;</span>,
            <span class="hljs-string">&quot;year&quot;</span>: <span class="hljs-number">1984</span>
        }, {
            <span class="hljs-string">&quot;name&quot;</span>: <span class="hljs-string">&quot;The Ghost of Tom Joad&quot;</span>,
            <span class="hljs-string">&quot;year&quot;</span>: <span class="hljs-number">1995</span>
        }
    ]
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="owen" data-marpit-pagination="24" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<p>With Javascript, each data <code>value</code> is assigned to a <code>key</code>, and you access the value using using dot notation. So above, we can access the singer's name using:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js">singer.<span class="hljs-property">name</span>; <span class="hljs-comment">// -&gt; &quot;Bruce Springsteen&quot;</span>
</code></pre>
<h3><img class="emoji" draggable="false" alt="👉" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f449.svg" data-marp-twemoji=""/> <strong>Try it out</strong></h3>
<ol>
<li>Copy / paste the singer object into the console and press <kbd>return</kbd>. The data is now saved there.</li>
<li>Log the singer's name.</li>
<li>Log the name of the singer's first album. Keep in mind that you are accessing a value in an array stored inside the key, <code>albums</code>.</li>
<li>Log the year of the singer's third album.</li>
</ol>
<details>
<summary>Solution</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(singer.<span class="hljs-property">name</span>); <span class="hljs-comment">// -&gt; &quot;Bruce Springsteen&quot;</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(singer.<span class="hljs-property">albums</span>[<span class="hljs-number">0</span>].<span class="hljs-property">name</span>); <span class="hljs-comment">// -&gt; &quot;Born to Run&quot;</span>
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(singer.<span class="hljs-property">albums</span>[<span class="hljs-number">2</span>].<span class="hljs-property">year</span>); <span class="hljs-comment">// -&gt; 1995</span>
</code></pre>
</details>
<p>Use jsfiddle to explore these <a href="https://jsfiddle.net/ow3n/6qpeq20y/">primitive</a> and <a href="https://jsfiddle.net/ow3n/vot5wm94/">complex</a> data type examples.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="owen" data-marpit-pagination="25" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h2>Data exchange formats</h2>
<p>Data collections can be stored inside code files, or more often, imported from external files, databases, or API servers. Data exchange formats help to standardize how data is stored and transmitted when you import external data and generally fall into one of the below categories:</p>
<ol>
<li>Tabular data exchange formats (e.g. <code>CSV</code>, <code>TSV</code>)</li>
<li>Hierarchical data exchange formats (e.g. <code>JSON</code> or <code>XML</code>).</li>
</ol>
<p>See this lesson for more on data exchange formats</p>
<ul>
<li><a href="https://github.com/omundy/learn-computing/blob/main/topics/data-types.md#data-exchange-formats">Learn Computing / Data Types / Data Exchange Formats</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="owen" data-marpit-pagination="26" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Tabular Data</h3>
<p><a href="https://en.wikipedia.org/wiki/Table_(information)">Tabular data</a> is a collection of data values arranged in rows and columns. The following is an example of tabular data, displayed in a table:</p>
<table>
<thead>
<tr>
<th>make</th>
<th>model</th>
<th>year</th>
</tr>
</thead>
<tbody>
<tr>
<td>&quot;Pontiac&quot;</td>
<td>&quot;Vibe&quot;</td>
<td>2009</td>
</tr>
<tr>
<td>&quot;Honda&quot;</td>
<td>&quot;Fit&quot;</td>
<td>2007</td>
</tr>
<tr>
<td>&quot;Chevrolet&quot;</td>
<td>&quot;Blazer&quot;</td>
<td>2000</td>
</tr>
<tr>
<td>&quot;Toyota&quot;</td>
<td>&quot;RAV4&quot;</td>
<td>1999</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="owen" data-marpit-pagination="27" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>CSV</h3>
<p>While Excel or Google Sheets might store and <em>display</em> tabular data by adding lines to describe the cells where rows and columns meet, the actual data values in those cells are usually stored (and transmitted) as <a href="https://en.wikipedia.org/wiki/Comma-separated_values">Comma-separated values</a>.</p>
<p>The above dataset as a CSV (<a href="../datasets/cars.csv">datasets/cars.csv</a>) looks like:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;make&quot;, &quot;model&quot;, &quot;year&quot;
&quot;Pontiac&quot;, &quot;Vibe&quot;, 2009
&quot;Honda&quot;, &quot;Fit&quot;, 2007
&quot;Chevrolet&quot;, &quot;Blazer&quot;, 2000
&quot;Toyota&quot;, &quot;RAV4&quot;, 1999
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="owen" data-marpit-pagination="28" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<p>CSV is one of the most common ways that tabular data is stored (in <code>.csv</code> files), <a href="https://en.wikipedia.org/wiki/Data_exchange">exchanged</a> across spreadsheets, flat files, and databases, though you can technically delineate the columns with any unique character.</p>
<p>Note that each row should contain the same number of columns, even if the cell is empty.</p>
<p>More on CSV:</p>
<ul>
<li><a href="https://en.wikipedia.org/wiki/Comma-separated_values">CSV history</a></li>
<li>How to validate CSV <a href="https://csvlint.io">csvlint.io</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="owen" data-marpit-pagination="29" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>JSON</h3>
<p><a href="https://www.w3schools.com/js/js_json_intro.asp">JSON (&quot;JavaScript Object Notation&quot;)</a>, based on the Javascript <code>object</code> type, is popular for sending data across networks.</p>
<p>Like Javascript objects, they are hierarchical, use <code>key:value</code> pairs to store data, and are contained within curly braces.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span> <span class="hljs-attr">&quot;key&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;value&quot;</span> <span class="hljs-punctuation">}</span>
</code></pre>
<p>One drawback to JSON is that it can be sensitive to syntax errors. JSON documents (<code>.json</code>) must <a href="https://jsonlint.com">validate</a> or they won’t work. For example, unlike a regular Javascript <code>object</code>, all JSON keys must be wrapped in double quotes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="owen" data-marpit-pagination="30" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">

<ul>
<li>W3Schools <a href="https://www.w3schools.com/js/js_json_intro.asp">JSON Tutorial</a></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="owen" data-marpit-pagination="32" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>XML</h3>
<p><a href="http://www.w3schools.com/xml/xml_whatis.asp">XML (Extensible Markup Language)</a> is another common hierarchical format for storing and transporting data.</p>
<p>XML <a href="https://www.w3schools.com/js/js_json_xml.asp">shares some features with JSON</a>, since it is also a hierarchical data collection. However it has decreased in popularity because, unlike JSON, XML documents need a higher file size to store and transmit the same data values because, like other markup languages (e.g. HTML), they require open <em>and</em> closing &quot;tags&quot; for every data value. XML is called &quot;extensible&quot; because (unlike HTML) you can name the elements anything you like.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="owen" data-marpit-pagination="33" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="owen" data-marpit-pagination="36" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h2>Advanced Topics</h2>
<h3>Memory implications</h3>
<p>Data types are important because some data types require more storage than others.</p>
<p>For example, if you store <code>&quot;12345678&quot;</code> in a database as a string, it will <a href="https://dev.mysql.com/doc/refman/8.0/en/storage-requirements.html">require</a> <code>8+1</code> bytes. Whereas, the same value <code>12345678</code> stored as an integer type only requires 4 bytes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="owen" data-marpit-pagination="37" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
<h3>Value vs reference types</h3>
<blockquote>
<p>Many programming languages organize data types by <strong>primitive</strong> and <strong>non-primitive</strong> types. This structure, often called <strong>value</strong> vs. <strong>reference</strong>, is about how and where the data is actually stored in memory and used by the language.</p>
</blockquote>
<p>For example, when you use a value type in a program and send it to a function, a <em>new copy</em> of that data, its &quot;value&quot;, is passed to the function. But, when you define a reference type the data is stored in <em>only one</em> location (the &quot;heap&quot;), and when you pass it to other functions then only a <em>pointer</em> or &quot;reference&quot; to that location in memory is passed.</p>
<p><a href="http://www.programmerinterview.com/data-structures/difference-between-stack-and-heap/">Reference types are created on the heap, value types are created on the stack</a>. If you create too many copies of a value type then you can crash your program thanks to a &quot;stack overflow&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="owen" data-marpit-pagination="38" data-marpit-pagination-total="39" style="--paginate:true;--theme:owen;">
